spring.application.name=authservice
# --- JWT Configuration ---
# A strong, randomly generated Base64 encoded secret key for signing JWTs.
# It should be at least 32 bytes (256 bits) for HS256 algorithm.
# You can generate one using online tools or simple code.
# Example (replace this with a real generated key):
jwt.secret=aGdHczZsdmdodXlpaXVsdGl5d2VoeXdzYWRqYXNndWRlZmFzZ2dkYXNkcmFnZGZ0eWdkZmhoZ2RmZ2ZmZ3NmZ3NkZmdoaGdzaGRh

# JWT Expiration time in milliseconds (e.g., 1 hour = 3600000 ms, 24 hours = 86400000 ms)
jwt.expiration=3600000

# --- Server Configuration (Optional, default is 8080) ---
server.port=8090